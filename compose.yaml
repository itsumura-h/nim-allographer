  app-ubuntu:
    build:
      context: .
      dockerfile: ./docker/ubuntu/Dockerfile
    tty: true
    environment:
      TZ: Asia/Tokyo
    volumes:
      - .:/root/project
    depends_on:
      - mysql
      - mariadb
      - postgres

  mysql:
    image: mysql:8
    tty: true
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: pass

  mariadb:
    image: mariadb
    tty: true
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: pass

  postgres:
    image: postgres:alpine
    tty: true
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass

  surreal:
    image: surrealdb/surrealdb:1.0.0-beta.8
    tty: true
    command: start --user user --pass pass

  adminer:
    image: adminer:4.8.1-standalone
    tty: true
    ports:
      - 9002:8080
    depends_on:
      - mysql
      - mariadb
      - postgres
      - surreal
